<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">


function inverse() {
  var num = document.getElementById("n1");
  num.value = 1/num.value;
}
function square() {
  var num = document.getElementById("n2");
  num.value = num.value * num.value;

}
</script>
</head>
<body>
<h1>Juan Enrique Tovar Flores</h1>
  Number:
  <input type="text" id="n1"><br />
  <button onclick="inverse()"> 1/x </button><br /><br />

  Number:
  <input type="text" id="n2"><br />
  <button onclick="square()"> x<sup>2</sup> </button>

</body>
</html>
